[users]
# user 'root' with password 'secret' and the 'admin' role
root = secret, admin
# user 'guest' with the password 'guest' and the 'guest' role
guest = guest, guest
hendy = hendy, user
rtl = secret2, user1

[roles]
# 'admin' role has all permissions, indicated by the wildcard '*'
admin = *
guest = *:0:retrieve
user = *:0:create, *:0:retrieve, *:0:update, *:0:delete
user1 = *:1:create, *:1:retrieve, *:1:update, *:1:delete
