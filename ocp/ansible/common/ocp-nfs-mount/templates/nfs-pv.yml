apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ item }}
  labels:
    pv={{ item }}
    {% if ocp_project_label is defined %}
    project={{ ocp_project_label }}
    {% endif %}
spec:
  capacity:
    storage: {{ pv_size }}
  accessModes:
  {% for mode in pv_access_mode %}
  - {{ mode }}
  {% endfor %}
  nfs:
    path: {{ nfs_volume_base }}/{{ item }}
    server: {{ nfs_server }}
  persistentVolumeReclaimPolicy: {{ pv_reclaim_policy }}